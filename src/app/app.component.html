<div *ngFor="let group of description['general']" [formGroup]="form">
  <div formGroupName="general">
    <vb-prime-form
      [label]="group.label"
      [placeholder]="group.placeholder"
      [disabled]="group.disabled"
      [formControlName]="group.key"
      [type]="group.type"
      [params]="group.params"
      [options]="group.options"
    ></vb-prime-form>
  </div>
</div>
