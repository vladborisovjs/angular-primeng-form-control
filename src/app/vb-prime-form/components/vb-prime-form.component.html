<div>
  <div *ngIf="label">{{label}}</div>
  <ng-container [ngSwitch]="type">
    <div *ngSwitchCase="'text'">
      <input
        [type]="type"
        [placeholder]="placeholder"
        [(ngModel)]="value"
        [value]="value"
      >
    </div>
    <div *ngSwitchCase="'number'">
      <p-spinner
        size="40"
        [(ngModel)]="value"
        [placeholder]="placeholder"
        [max]="(params && params.maxVal) ? params.maxVal : undefined"
        [min]="(params && params.minVal) ? params.minVal : 0"
        [step]="(params && params.step) ? params.step : 1">
      </p-spinner>
    </div>
    <div *ngSwitchCase="'textarea'">
      <textarea
        [cols]="params.cols"
        [rows]="params.rows"
        [placeholder]="placeholder"
        [(ngModel)]="value"
        [value]="value"
        autoResize="autoResize"></textarea>
    </div>
    <div *ngSwitchCase="'select'">
      <p-dropdown
        (onChange)="writeValue($event.value?.value)"
        [placeholder]="placeholder"
        optionLabel="name"
        [options]="options"
        [(ngModel)]="selectedItem"
        [filter]="params.filter"
        [showClear]="params.showClear"
      >
      </p-dropdown>
    </div>
    <div *ngSwitchCase="'password'">
      <input
        [type]="type"
        [placeholder]="placeholder"
        [(ngModel)]="value"
        [value]="value"
      >
    </div>
    <div *ngSwitchCase="'checkbox'">
      <p-checkbox
        binary="true"
      [(ngModel)]="value"
      >
      </p-checkbox>
    </div>
    <div *ngSwitchCase="'tricheckbox'">
      <p-triStateCheckbox
        [(ngModel)]="value"
      >
      </p-triStateCheckbox>
    </div>
  </ng-container>
</div>
